<!doctype html>
<html lang="es">
  <head>
    <title>Login | Parroquia SRA</title>
    <meta charset="utf-8">
    <link href="imagenes/favicon/favicon.ico" rel="icon">      
    <link href="css/index.css" rel="stylesheet">    
  </head>  

  <body>

    <section class="bannerweb configform2">
      <form method="post">   
        <div class="centradologin bajar5">
            <div class="logo-container">
                <img src="imagenes/loginicon.png" alt="Logo del login">
            </div>               
        <div class="centradologin bajar4">
            <label class="" for="in-txt-user"><h4>Usuario</h4></label>
            <br>
            <input class="form-control" id="in-txt-user" type="text" placeholder="Ingrese su usuario">
          </div>
        <div class="centradologin bajar2">
            <label class="" for="in-txt-pass"><h4>Contraseña</h4></label>
            <br>
            <input class="form-control" id="in-txt-pass" type="password" placeholder="Ingrese su contraseña">
        </div>          
            <div class="centrado bajar2">
            <a class="btn btn-primary botones cursor" id="btn-login">Ingresar</a>                            
          </div>

      </div><br><br>     
    </fieldset>
    </form>
    </section>

    <script src="js/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
    
  </body>
</html>
